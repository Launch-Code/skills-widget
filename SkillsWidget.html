<!DOCTYPE html>
<html>

  <head>
    <title>Embedding Elm in HTML!</title>
    <script type="text/javascript" src="elm.js"></script>
  </head>

  <body>
    <h1>Skills Widget</h1>
    <div id="skills-widget" style="width:50%; height:400px;"></div>
  </body>

  <script type="text/javascript">
    var swDiv = document.getElementById('skills-widget');
    var app = Elm.embed(Elm.SkillsWidget, swDiv);
    app.ports.outputPort.subscribe(proccessStuff);
    function proccessStuff(json) {
    	console.log("Here in JS land, we just received a message from Elm land! It says: " + json);
    }
  </script>

</html>
